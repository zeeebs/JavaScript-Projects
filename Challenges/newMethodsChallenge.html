<!DOCTYPE html>
<html>

<head>
    <h3>New Methods Challenge </h3>
    <script src="JS/newMethods.js"></script>
</head>
<body>
    <!--toFixed() converts number to a string and rounds it to the specified number of decimals-->
    <h3>toFixed() Method</h3>
    <p id="fixed" onmouseover="fixedFunction()">Hover for toFixed() Function</p>

    <!--valueOf() method can: return the primitive value (data that is not an object, just data)
    of a string, it does not change the original string, but it can be used to convert
    a string object into a string data type-->
    <h3>valueOf() Method</h3>
    <p id="value" onclick="valueFunction()">Click me for valueOf() Function</p>

</body>

</html>
