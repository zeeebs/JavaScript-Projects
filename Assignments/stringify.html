<!DOCTYPE html>
<html>

<body>

    <h2>Creating JSON string from JavaScript object.</h2>

    <p id="json"></p>

    <script>
        var obj = { "name": "Zella","favorite color": "green", "location": "Orange County" };
        var myJSON = JSON.stringify(obj);
        document.getElementById("json").innerHTML = myJSON;
    </script>

</body>

</html>
