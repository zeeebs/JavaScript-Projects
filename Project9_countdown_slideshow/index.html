<!DOCTYPE html>
<html>

<head>
    <h3>Project 9: Countdown, Slideshow</h3>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <!--creating a timer that will countdown by seconds-->
    <h3>Countdown Timer</h3>
    <p>How many secons would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here for Countdown!</button>
    <p id="timer"></p>

    <!--slide show challenge-->
    <h3>Slideshow Challenge</h3>
    <!--slideshow container-->
    <div class="slideshow-container">

        <!--full-width images with number and caption text-->
        <div class = "mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="img/car1.jpg" style="width:100%">
            <div class="text">Blue Racecar</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="img/car2.jpg" style="width:100%">
            <div class="text">Dark Blue Car</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="img/car3.jpg" style="width:100%">
            <div class="text">Red Car</div>
        </div>

        <!--next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!--dots/circles-->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="JS/main.js"></script> <!--goes at body of body when adding css(?)-->
</body>

</html>
