<!DOCTYPE html>
<html>

<head>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/JavaScript"></script>
</head>

<!--fade away effect using jQuery-->

<body>

    <p>
        If you click on this paragraph
        you'll see it just fade away.
    </p>

    <script>
        $("p").click(function () {
            $("p").fadeOut("slow");
        });
    </script>

</body>

</html>
