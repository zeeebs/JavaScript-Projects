<!DOCTYPE html>

    <h3>Break and Continue Challenge</h3>
</head>

<body>
    
    <p>A break statement ends a loop before it would normally end</p>
    <button id = "break" onclick="breakFunction()">Click to execute a loop with a break when variable i equals 5</button>
    <script src="JS/breakContinue.js"></script>

    <p>A continue statement skips one specified interation in a loop, continuing at the next one</p>
    <button id="continue" onclick="continueFunction()">Click to execute a loop with a break when variable i equals 5</button>
    <script src="JS/breakContinue.js"></script>

</body>

</html>
