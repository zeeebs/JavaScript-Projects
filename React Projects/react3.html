<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id='JSX'></div>
    <script type="text/babel">
        class Greeting extends React.Component { //React.Component specifies a class or function
            render() { //render() creates a function in React

                return <h1>I can't spell!</h1> //returns information
            }
        }
        ReactDOM.render(<Greeting />, document.getElementById('JSX'))
    </script>
</body>

</html>
